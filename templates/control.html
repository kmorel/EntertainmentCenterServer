<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Remote Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Load in jQuery and jQuery Mobile -->
<link href="/static/js/jquery.mobile-1.4.1/jquery.mobile-1.4.1.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="/static/js/jquery.mobile-1.4.1/jquery.mobile-1.4.1.js"></script>
<style type="text/css">
</style>
<link href="/static/css/controls-base.css" rel="stylesheet" type="text/css" />
<link href="/static/css/controls-large-display.css" rel="stylesheet" type="text/css" />
<link href="/static/css/controls-small-display.css" rel="stylesheet" type="text/css" media="only screen and (max-device-width: 5in)" />
</head>

<body>
<div class="PowerArea">
  <div class="PowerButton"><img src="/static/icons/power-on.png" alt="Refresh On" onclick="sendMode()" /></div>  <label for="state"></label>
  <div class="PowerSelect">
    <select name="state" id="state" onchange="sendMode()">
      {% for mode in mode_list %}
      <option>{{ mode }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<div class="MainArea">
  <div class="ControlArea" id="TiVo">
    <h1>TiVo</h1>
    <div class="ControlTabs">
      <ul>
        <li class="NavigationTab InactiveTab" onclick="switchToNavigation()">Navigation</li>
        <li class="PlaybackTab" onclick="switchToPlayback()">Playback</li>
      </ul>
    </div>
    <div class="NavigationAreaPlacement" style="clear:both;">
      <div class="NavigationArea HiddenPane">
      <div class="Button" style="left:0in; top:0in;" onclick="sendTiVoGoTo('NowPlaying')" >
        <div class="TextButton">Now Playing</div>
      </div>
      <div class="Button" style="left:75%; top:0%;" onclick="sendTiVoGoTo('LiveTV')" >
        <div class="TextButton">Live TV</div>
      </div>
      <div class="Button" style="left:37.5%; top:12.5%;" onclick="sendTiVo('up')" >
        <img src="/static/icons/navigate-up.png" alt="Up" />
      </div>
      <div class="Button" style="left:12.5%; top:37.5%;" onclick="sendTiVo('left')">
        <img src="/static/icons/navigate-left.png" alt="Left" />
      </div>
      <div class="Button" style="left:37.5%; top:37.5%;" onclick="sendTiVo('select')">
        <img src="/static/icons/navigate-select.png" alt="Select" />
      </div>
      <div class="Button" style="left:62.5%; top:37.5%;" onclick="sendTiVo('right')">
        <img src="/static/icons/navigate-right.png" alt="Right" />
      </div>
      <div class="Button" style="left:37.5%; top:62.5%;" onclick="sendTiVo('down')">
        <img src="/static/icons/navigate-down.png" alt="Down" />
      </div>
      <div class="Button" style="left:0%; top:75%;" onclick="sendTiVo('tivo')">
        <div class="TextButton">TiVo</div>
      </div>
      <div class="Button" style="left:75%; top:75%;" onclick="sendTiVo('return')">
        <img src="/static/icons/navigate-return.png" alt="Return" />
      </div>
    </div>
  </div>
    <div class="PlaybackAreaPlacement">
    <div class="PlaybackArea">
      <div class="Button" style="left:15%;" onclick="sendTiVo('play')">
        <img src="/static/icons/playback-play.png" alt="Play" />
      </div>
      <div class="Button" style="left:40%; width:35%; height:35%;" onclick="sendTiVo('pause')">
        <img src="/static/icons/playback-pause.png" alt="Pause" />
      </div>
      <div class="Button" style="left:0%; top:25%;" onclick="sendTiVo('seek-back')">
        <img src="/static/icons/playback-seek-back.png" alt="Seek Backward" />
      </div>
      <div class="Button" style="left:75%; top:25%;" onclick="sendTiVo('seek-forward')">
        <img src="/static/icons/playback-seek-forward.png" alt="Seek Forward" />
      </div>
      <div class="Button" style="left:0%; bottom:25%;" onclick="sendTiVoBack(30)">
        <img src="/static/icons/playback-skip-back-time.png" alt="Back 30 Seconds" />
      </div>
      <div class="SkipBackLabel" style="left:0%; bottom:25%">30 sec</div>
      <div class="Button" style="left:25%; bottom:25%;" onclick="sendTiVoBack(8)">
        <img src="/static/icons/playback-skip-back-time.png" alt="Back 8 Seconds" />
      </div>
      <div class="SkipBackLabel" style="left:25%; bottom:25%">8 sec</div>
      <div class="Button" style="right:25%; bottom:25%;" onclick="sendTiVoForward(8)">
        <img src="/static/icons/playback-skip-forward-time.png" alt="Forward 8 Seconds" />
      </div>
      <div class="SkipForwardLabel" style="right:25%; bottom:25%">8 sec</div>
      <div class="Button" style="right:0%; bottom:25%;" onclick="sendTiVoForward(30)">
        <img src="/static/icons/playback-skip-forward-time.png" alt="Forward 30 Seconds" />
      </div>
      <div class="SkipForwardLabel" style="right:0%; bottom:25%">30 sec</div>
      <div class="Button" style="left:0%; bottom:0%;" onclick="sendTiVoBack(60)">
        <img src="/static/icons/playback-skip-back-time.png" alt="Back 1 Minute" />
      </div>
      <div class="SkipBackLabel" style="left:0%; bottom:0%">1 min</div>
      <div class="Button" style="right:0%; bottom:0%;" onclick="sendTiVoForward(60)">
        <img src="/static/icons/playback-skip-forward-time.png" alt="Forward 1 Minute" />
      </div>
      <div class="SkipForwardLabel" style="right:0%; bottom:0%">1 min</div>
  </div>
  </div>
</div>
<div class="ControlArea" id="Blu-Ray">
    <h1>No Controls for Blu-Ray</h1>
  </div>
  <div class="ControlArea" id="XBox360">
    <h1>No Controls XBox 360</h1>
  </div>
  <div class="ControlArea" id="Wii">
    <h1>No Controls for Wii</h1></div>
  <div class="ControlArea" id="Playstation2">
    <h1>No Controls for Playstation 2</h1>
  </div>
  <div class="ControlArea" id="TurnEverythingOff">
    <h1>Select Mode</h1>
      {% for mode in mode_list %}
        <div class="ButtonMode" onclick="sendModeByIndex({{loop.index0}})">{{mode}}</div>
      {% endfor %}
  </div>
</div>
<div class="VolumeArea">
  <div class="VolumeButton"><img src="/static/icons/volume-on.png" id="mute" onclick="toggleMute()" /></div>
  <div class="VolumeSelect">
    <input id="volume" type="range" class="VolumeSlider" min="0" max="185" oninput="setVolume(this.value)" />
  </div>
</div>
<script type="text/javascript" src="/static/js/controls.js"></script>
<script type="text/javascript">
setUpModeByIndex({{start_mode_index}});
volumeTag = document.getElementById("volume");
volumeTag.value = {{volume}};
setMuteFlag({{mute}});

// Specail way to remove address bar.
window.addEventListener("load",function() {
	// Set a timeout...
	setTimeout(function(){
		// Hide the address bar!
		window.scrollTo(0, 1);
	}, 0);
});
</script>
</body>
</html>
