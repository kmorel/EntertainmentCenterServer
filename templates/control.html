<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css"></style>
<link href="/static/css/controls-base.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="PowerArea">
  <div class="PowerButton"><img src="/static/icons/power-on.png" width="128" height="128" alt="Refresh On" /></div>  <label for="state"></label>
  <div class="PowerSelect">
    <select name="state" id="state" onchange="sendMode()">
      {% for mode in mode_list %}
      <option>{{ mode }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<div class="MainArea">
  <div class="ControlArea" id="TiVo">
    <h1>No Controls for TiVo</h1>
    <div class="NavigationArea">
      <div class="ButtonRow">
        <div class="Button">
          <div class="TextButton">Now Playing</div>
        </div>
        <div class="Button" style="padding-left:0.25in; padding-top:0.25in;"><img src="/static/icons/navigate-up.png" width="128" height="128" alt="Up" /></div>
        <div class="Button" style="padding-left:0.25in;">
          <div class="TextButton">Live TV</div>
        </div>
      </div>
      <div class="ButtonRow">
        <div class="Button" style="padding-left:0.25in"><img src="/static/icons/navigate-left.png" width="128" height="128" alt="Left" />
        </div>
	    <div class="Button"><img src="/static/icons/navigate-select.png" width="128" height="128" alt="Select" /></div>
        <div class="Button"><img src="/static/icons/navigate-right.png" width="128" height="128" alt="Right" /></div>
      </div>
      <div class="ButtonRow">
        <div class="Button" style="padding-top:0.25in;">
          <div class="TextButton">TiVo</div>
        </div>
        <div class="Button" style="padding-left:0.25in"><img src="/static/icons/navigate-down.png" width="128" height="128" alt="Down" /></div>
        <div class="Button" style="padding-top:0.25in; padding-left:0.25in"><img src="/static/icons/navigate-return.png" width="128" height="128" alt="Return" /></div>
      </div>
      <div class="ButtonRow"></div>
    </div>
  </div>
  <div class="ControlArea" id="Blu-Ray">
    <h1>No Controls for Blu-Ray</h1>
  </div>
  <div class="ControlArea" id="XBox360">
    <h1>No Controls XBox 360</h1>
  </div>
  <div class="ControlArea" id="Wii">
    <h1>No Controls for Wii</h1></div>
  <div class="ControlArea" id="Playstation2">
    <h1>No Controls for Playstation 2</h1>
  </div>
  <div class="ControlArea" id="TurnEverythingOff">
    <h1>Select Mode</h1>
      {% for mode in mode_list %}
        <div class="ButtonMode" onclick="setUpModeByIndex({{loop.index0}})">{{mode}}</div>
      {% endfor %}
  </div>
</div>
<div class="VolumeArea">
  <div class="VolumeButton"><img src="/static/icons/volume-on.png" id="mute" onclick="toggleMute()" /></div>
  <div class="VolumeSelect">
    <input id="volume" type="range" class="VolumeSlider" min="0" max="185" oninput="setVolume(this.value)" />
  </div>
</div>
<script type="text/javascript" src="/static/js/controls.js"></script>
<script type="text/javascript">
setUpModeByIndex(0);
volumeTag = document.getElementById("volume");
volumeTag.value = {{volume}};
setMuteFlag({{mute}});
</script>
</body>
</html>
